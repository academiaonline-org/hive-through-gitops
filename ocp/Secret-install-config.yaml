apiVersion: v1
kind: Secret
metadata:
  name: ocp-install-config
  namespace: ocp
type: Opaque
stringData:
  install-config.yaml: |
    apiVersion: v1
    metadata:
      name: ocp
    baseDomain: sebastian-colomar.com
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      replicas: 3
      platform:
        aws:
          type: t3a.xlarge
    compute:
    - hyperthreading: Enabled
      architecture: amd64
      name: worker
      replicas: 3
      platform:
        aws:
          type: t3a.large
    networking:
      networkType: OVNKubernetes
      clusterNetwork:
      - cidr: 10.130.0.0/16
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: ap-south-1
    pullSecret: "" # skip, hive will inject based on it's secrets
    sshKey: |-
        ssh-rsa 
